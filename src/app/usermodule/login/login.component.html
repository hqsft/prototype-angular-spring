
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
    
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input formControlName="email" type="email" id="form3Example3c" class="form-control" />
                              <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                          </div>
                      
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input formControlName="password" type="password" id="form3Example4c" class="form-control" />
                          <label class="form-label" for="form3Example4c">Password</label>
                        </div>
                      </div>

                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <br>
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
                      
                    </form>
                    
                    <div class="text-center text-lg-start mt-4 pt-2">
                          <!-- <button type="submit" [disabled]="!loginForm.valid">Submit</button> -->
                          
                          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/user/register"
                                  class="link-danger">Register</a></p>
                      </div>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="assets/images/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
