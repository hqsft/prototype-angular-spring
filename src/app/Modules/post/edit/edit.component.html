
<div class="container prviewcss">
    <div *ngIf="ShowHide; else elseBlock"></div>
    <ng-template #elseBlock>
        <div class="loader-wrapper">
            <div class="loader"></div>
    
        </div>
    </ng-template>
    <div class="position-relative row form-group">
        <div class="col-lg-11 col-sm-81">
          <h4><i class="fa fa-list" aria-hidden="true"></i> Update Post</h4>
       
        </div>
        <div class="col-lg-1 col-sm-4">
            <a href="#" routerLink="/post/index" class="k-button k-primary">Back</a>
  
        </div>
  
      </div>

      <div class="frm">     
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h4 class="h4form-title">  UPDATE YOUR fORM</h4>
        <div class="form-group">
            <label for="title">Title</label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                [ngModel]="post.title"
                class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="body">Body</label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                [(ngModel)]="post.body"
                class="form-control">
            </textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.</div>
            </div>
        </div>
         
        <button class="k-button k-primary btncss" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
</div>
